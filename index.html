<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./weather.css">
</head>

<body>
    <header class="header text-white">
        <h1>Weather Forecast</h1>
        <h6>Powered by https://openweathermap.org</h4>
    </header>

    <main class="container-fluid row">
    <section id="search-bar" class="my-5 mx-3">

        <div id="search-form" class="my-3">
            <form onsubmit="getWeather(event)">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button class="btn-info my-3 py-2" type="submit">Search</button>
            </form>
            <div id="search-history" class="my-2 p-1"></div>
        </div>

    </section>

    <section id="weather-display" class="col my-5 mx-3">

        <div id="current-weather"></div>

        <section id="upcoming-weather">
            <h3>Five-Day Forecast</h3>
            <div id="forecast"></div>
        </section>

    </section>
    </main>
    
    <script src="./weather.js"></script>
</body>
</html>
